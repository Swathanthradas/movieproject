{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="420"><br>
            <a class="btn btn-info" href="{% url 'movieapp:index' %}">Back</a>
        </div>

        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h6>{{movie.desc}}</h6>
            <h4 style="color:blue;">{{movie.year}}</h4>
            <a class="btn btn-warning" href=" {% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href=" {% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
