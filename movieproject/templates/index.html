{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt=""  height="500px">
                <div class="card-body">
                <p class="card-text">{{i.name}}</p>
                <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}">View Details </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
